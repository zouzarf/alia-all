services:
  ui:
    image: "alia2024/ui:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
    deploy:
      resources:
        limits:
          cpus: '0.6'
    environment:
      RASP_SERV: 192.168.178.162
  scheduler:
    image: "alia2024/scheduler:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
    deploy:
      resources:
        limits:
          cpus: '0.1'
  hub:
    image: "alia2024/hub:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
    deploy:
      resources:
        limits:
          cpus: '0.1'
  mqtt:
    image: "alia2024/mqtt:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
    deploy:
      resources:
        limits:
          cpus: '0.05'
  base_station:
    image: "alia2024/base_station:latest"
    network_mode: "host"        
    restart: on-failure
    privileged: true
    profiles: [base_station]
    environment:
      rasp_server: 192.168.178.162
  router:
    image: "alia2024/router:latest"
    network_mode: "host"        
    restart: on-failure
    privileged: true
    profiles: [router]
    environment:
      rasp_server: 192.168.178.162
  db:
    image: "postgres:16.3-alpine3.20"
    network_mode: "host"        
    restart: on-failure
    volumes:
      - db-vol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      PGDATA: /var/lib/postgresql/data/db-files/
    profiles: [rasp]
    deploy:
      resources:
        limits:
          cpus: '0.15'
volumes:
  db-vol: