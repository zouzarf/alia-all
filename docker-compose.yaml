services:
  ui:
    image: "alia2024/alia:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
  scheduler:
    image: "alia2024/scheduler:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
  hub:
    image: "alia2024/hub:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
  mqtt:
    image: "alia2024/mqtt:latest"
    network_mode: "host"        
    restart: on-failure
    profiles: [rasp]
  db:
    image: "postgres:16.3"
    network_mode: "host"        
    restart: on-failure
    volumes:
      - db-vol:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      PGDATA: /var/lib/postgresql/data/db-files/
    profiles: [rasp]
volumes:
  db-vol: